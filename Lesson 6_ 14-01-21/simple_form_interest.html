<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your interest</title>
</head>
<body>
    <h4>Part 1: Your interest</h4>
    <h3>Your interest</h3>
    <form>
        <table>
            <tr>
                <td><label for="fname">Full name</label></td>
                <td><input type="text"id="fname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email"id="email"></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" value="sport">Sport
                    <input type="checkbox" value="music" >Music 
                    <input type="checkbox" value="reading" >Reading <br>
                    <input type="checkbox" value="surfing web" >Internet 
                    <input type="checkbox" value="playing game" >Videogame 
                    <input type="checkbox" value="cinema">Cinema <br>
                    <input type="checkbox" value="travel">Travelling
                </td>
            </tr>
        </table>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
    <br>
    <h4>Part 2:Registration Form</h4>
    <form>
        <table>
            <h4>Registration Form</h4>
            <tr>
                <td><label>Full name </label></td> 
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Date of birth </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Class</td>
                <td>
                    <select name="class">
                        <option value="choose class">-Choose class-</option>
                        <option value="a1">Class A1</option>
                        <option value="a2">Class A2</option>
                        <option value="b1">Class B1</option>
                        <option value="b2">Class B2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Telephone</label></td>
                <td><input type="tel"></td>
            </tr>
        </table>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>

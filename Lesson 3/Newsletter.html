<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <title>Newsletter</title>
    <style>
        .subscription-wrapper, .subscription-wrapper-color{
            border-radius: 30px;
            padding: 70px 50px;
            z-index: 1;
            width: 100%;
            background: linear-gradient(80deg, #0030cc 0%, #00a4db 100%);
            position: absolute;
            top: 100px
        }
        .subscription-wrapper-color {   
            background: linear-gradient(80deg, #66e041 0%, #46da90 100%);         
            position: absolute;
            left: 110%;
            top:100px;
        }

        h3,
        .h3 {
            font-size: 30px
        }

        .flex-fill {
            flex: 1 1 auto !important
        }

        .form-control {
            border: 1px solid #ccbebe !important
        }

        .form-control {
            height: 60px;
            background: rgba(226, 23, 23, 0.1);
            border-radius: 45px
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            outline: 0;
        }

        .btn-primary {
            border: 0;
            color: #fff
        }

        .btn {
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            text-transform: capitalize;
            padding: 18px 45px;
            border-radius: 45px;
            font-weight: 500;
            border: 1px solid;
            position: relative;
            z-index: 1;
            transition: .3s ease-in;
            overflow: hidden
        }

        .btn-primary:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 102%;
            height: 100%;
            background: linear-gradient(45deg, #00a8f4 0%, #02d1a1 100%);
            z-index: -1;
            transition: ease 0.3s
        } 
        .btn-2:after{
            background: linear-gradient(90deg, #e772d4 0%, #ebc9ce 100%);
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 bg-warning">
                    <div class="subscription-wrapper">
                        <div
                            class="d-inline-flex justify-content-between align-items-center flex-column flex-md-row text-center text-md-left">
                            <h3 class="flex-fill">Subscribe <br> to our newsletter</h3>
                            <form action="#" class="row flex-fill">
                                <div class="col-lg-12 my-md-2 my-2">
                                    <input type="email"
                                        class="form-control px-4 border-0 w-100 text-center text-md-left" 
                                        placeholder="Your Email" name="email">
                                </div>
                                <div class="col-auto my-md-2 my-2">
                                    <button type="submit" class="btn btn-primary btn-lg border-0 w-100">Subscribe
                                        Now
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 bg-success">
                    <div class="subscription-wrapper-color">
                        <div
                            class="d-flex justify-content-between align-items-center flex-column flex-md-row text-center text-md-left">
                            <h3 class="flex-fill">Subscribe <br> to our newsletter</h3>
                            <form action="#" class="row flex-fill">
                                <div class="col-lg-12 my-md-2 my-2">
                                    <input type="email"
                                        class="form-control px-4 border-0 w-100 text-center text-md-left" 
                                        placeholder="Your Email" name="email">
                                </div>
                                <div class="col-auto my-md-2 my-2">
                                    <button type="submit" class="btn btn-primary btn-lg border-0 w-100 btn-2">Subscribe Now
                                    </button>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
